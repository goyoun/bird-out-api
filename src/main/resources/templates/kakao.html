//카카오로그인
function kakaoLogin() {
    Kakao.Auth.login({
      success: function (response) {
        Kakao.Auth.authorize({
          redirectUri: 'http://localhost:8080/test1',
          success: function(res) {
            console.log('auth res', res);
          }
        });
      },
      fail: function (error) {
        console.log(error)
      },
    })
  }
    

  </script>
